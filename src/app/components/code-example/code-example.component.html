<ion-card *ngIf="!useCustomCode && !center" color="medium">
  <ion-card-content>
    <ion-buttons class="ion-justify-content-end">
      <p>{{heading}}</p>
      <ion-button fill="clear" slot="end" size="small" color="warning" title="Copy code snippet" (click)="doCopy()">
        <ion-icon name="copy" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <pre><code [highlight]="code" (highlighted)="onHighlight($event)" [languages]="languageList? languageList : null" [lineNumbers]="showLineNumbers"></code></pre>
  </ion-card-content>
</ion-card>
<ion-row class="ion-justify-content-center" *ngIf="center">
  <ion-col size="12" size-xl="9">
    <ion-card *ngIf="!useCustomCode" color="medium">
      <ion-card-content>
        <ion-buttons class="ion-justify-content-end">
          <p>{{heading}}</p>
          <ion-button fill="clear" slot="end" size="small" color="warning" title="Copy code snippet" (click)="doCopy()">
            <ion-icon name="copy" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
        <pre><code [highlight]="code" (highlighted)="onHighlight($event)" [languages]="languageList? languageList : null" [lineNumbers]="showLineNumbers"></code></pre>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="useCustomCode" color="medium">
      <ion-card-content>
        <ion-buttons class="ion-justify-content-end">
          <ion-button fill="clear" slot="end" size="small" color="warning" title="Copy code snippet" (click)="doCopy()">
            <ion-icon name="copy" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
        <custom-code [code]="code"></custom-code>
      </ion-card-content>
    </ion-card>

  </ion-col>
</ion-row>
