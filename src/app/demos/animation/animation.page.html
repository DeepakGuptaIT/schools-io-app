<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>animation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card color="dark" class="ion-padding animated fadeInLeft">
    <ion-card-content class="ion-padding">
      <ion-button color="google" (click)="toggleVisible()">
        toggle visibility
      </ion-button>
      <ion-button color="google" (click)="animateElem()">
        Animate it
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card class="ion-padding" #myElement>
    <ion-card-content class="ion-padding">

      <ion-item [@myvisibility]="visibleState">
        <h1> I am sometimes here and sometimes there. Animation using angular animation </h1>
      </ion-item>
      <ion-item class=" animated fadeInLeft">
        <h1> I am fadeInLeft. Animation using animate.css </h1>
      </ion-item>
      <ion-item class=" animated fadeInRight">
        <h1> I am fadeInRight. Animation using animate.css </h1>
      </ion-item>

    </ion-card-content>
  </ion-card>
