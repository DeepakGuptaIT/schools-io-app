<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>loadash</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)" value="1">
      <ion-segment-button value="1">
        Loadash
      </ion-segment-button>
      <ion-segment-button value="2">
        Moment
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <section *ngIf="segment == 1">
    <div>
      <h1>Array</h1>
      <ion-chip color="success" button (click)="chunk()">
        <ion-icon name="play"></ion-icon>
        <ion-label>Chunk</ion-label>
      </ion-chip>


      <ion-chip color="warning" button (click)="pause()">
        <ion-icon name="pause"></ion-icon>
        <ion-label>Pause</ion-label>
      </ion-chip>

      <ion-chip color="danger" button (click)="stop()">
        <ion-icon name="stop"></ion-icon>
        <ion-label>Stop</ion-label>
      </ion-chip>
    </div>

  </section>
  <section *ngIf="segment == 2">
    <notes-card content="1. Last updated: {{myDate | amTimeAgo}}" isCenter="true"></notes-card>
    <notes-card content="2. Last updated: {{myDate | amTimeAgo:true}}" isCenter="true"></notes-card>
    <notes-card content="3. Last updated: {{myDate | amCalendar}}" isCenter="true"></notes-card>
    <notes-card content="4. Last updated Next Day: " isCenter="true">
      <time>{{myDate | amCalendar:nextDay }}</time>
    </notes-card>
    <notes-card content="5." isCenter="true">
      Last updated: {{myDate | amDateFormat:'LL'}}
    </notes-card>
    <notes-card content="6." isCenter="true">
      Uptime: {{ 36500 | amDuration:'seconds' }}
    </notes-card>
    <notes-card content="7." isCenter="true">
      Expiration: {{nextDay | amDifference: today :'days' : true}} days
    </notes-card>
  </section>



</ion-content>
