<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title mode="ios">topic-list</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTopic()">
        <span>Add Topic</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-grid>
    <ion-row class="ion-align-items-stretch ion-padding">
      <ion-col size=" 12" size-sm="6" size-lg="4" class="ion-padding" *ngFor="let topic of topicList">
        <ion-card class=" ionic-component-card" routerLink="/topics/topic-detail/{{topic.id}}">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item">
              <ion-avatar slot="start">
                <img [src]="topic?.icon" alt="JS">
              </ion-avatar>
            </ion-item>
            <ion-item detail="false" lines="none" class="speaker-item">

              <ion-card-title>{{topic.name}}</ion-card-title>
            </ion-item>

          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <p size="small">{{topic.description}}
              </p>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
