<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <div class="about-image madison" [ngStyle]="location === 'madison' && {'opacity': '1'}"></div>
  </div>
  <div class="stars">
    <div class="central-body">
      <img class="image-404" src="/assets/img/404/404.svg" width="300px">
      <!-- <a href="http://salehriaz.com/404Page/404.html" class="btn-go-home" target="_blank">GO BACK HOME</a> -->
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="3">
          <ion-button color="primary" fill="outline" class="btn-go-home2" (click)="navigateToHome()">
            <span> GO BACK HOME</span>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
    <div class="objects">
      <img class="object_rocket" src="http://salehriaz.com/404Page/img/rocket.svg" width="40px">
      <div class="earth-moon">
        <img class="object_earth" src="http://salehriaz.com/404Page/img/earth.svg" width="100px">
        <img class="object_moon" src="http://salehriaz.com/404Page/img/moon.svg" width="80px">
      </div>
      <div class="box_astronaut">
        <img class="object_astronaut" src="http://salehriaz.com/404Page/img/astronaut.svg" width="140px">
      </div>
    </div>
    <div class="glowing_stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>

    </div>

  </div>
</ion-content>
