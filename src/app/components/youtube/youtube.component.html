<ion-row class="ion-justify-content-center">
  <ion-col size="12" size-xl="9">
    <ion-card color="medium">
      <youtube-player [videoId]="videoId" [suggestedQuality]="suggestedQuality" [width]="width"
        [startSeconds]="startSeconds" [endSeconds]="endSeconds" (ready)="onPlayerReady($event)"
        (stateChange)="stateChanged($event)" (playbackQualityChange)="OnPlaybackQualityChange">
      </youtube-player>
    </ion-card>

  </ion-col>

</ion-row>
