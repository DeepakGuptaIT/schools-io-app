<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login or Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-xl="9">
      <ion-card color="primary" class="ion-padding animated fadeInDown">
        <ion-card-header color="primary">
          <div class="ion-text-center">
            <ion-card-title>Sign up or log in to Schools Io</ion-card-title>
          </div>
        </ion-card-header>
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-md="6">
            <ion-button color="google" (click)="signInWithGoogle()" type="submit" expand="block">
              <ion-icon name="logo-google"></ion-icon>
              <span>&nbsp; Continue with Google</span>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-md="6">
            <ion-button color="facebook" (click)="signInWithFaceBook()" type="submit" expand="block">
              <ion-icon name="logo-facebook"></ion-icon>
              <span> &nbsp;Continue with Facebook</span>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-md="6">
            <ion-button (click)="skipLogIn()" color="dark" fill="outline" expand="block">Skip</ion-button>
          </ion-col>
        </ion-row>

      </ion-card>

    </ion-col>
  </ion-row>



</ion-content>
