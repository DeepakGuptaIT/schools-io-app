<ion-app [class.dark-theme]="dark">
  <div *ngIf="showSplash" class="splash">
    <div class="spinner"></div>
  </div>
  <ion-split-pane contentId="main-content" [disabled]="true">

    <ion-menu side="start" menuId="custom" class="my-custom-menu" contentId="main-content">
      <ion-header no-border>
        <ion-toolbar class="toolbar">

          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <span>
                  <ion-icon name="close" slot="icon-only"></ion-icon>
                </span>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-menu-toggle autoHide="false">
            <ion-item class="ion-margin-horizontal" detail="false" lines="none">
              <a routerLink="/app/tabs/schools" class="devsite-site-logo-link" routerDirection="root" detail="false"
                lines="none">
                <img src="assets/img/appicon.png" class="devsite-site-logo" alt="Schools Io">
              </a>
            </ion-item>
          </ion-menu-toggle>
          <!-- <ion-button color="primary" expand="full" (click)="toggleCustomMenu('custom')">open-close</ion-button> -->

        </ion-toolbar>
        <ion-toolbar *ngIf="loggedIn && !!user">
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/app/tabs/user-profile" routerDirection="root" detail="false" lines="none">
              <ion-avatar slot="start">
                <img [src]="user.photoURL" [alt]="user.displayName">
              </ion-avatar>
              <ion-label>
                {{user.displayName}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
        <ion-list *ngIf="loggedIn && isAdminUser" lines="none">
          <ion-list-header>
            Admin
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of adminAppPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/app/tabs/user-profile" routerLinkActive="active" routerDirection="root"
              detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="isAdminUser" autoHide="false">
            <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account-2
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/signup" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Tutorial
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="openTutorial()" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Show Tutorial</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-label>
              Dark Theme
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="loggedIn && isAdminUser" lines="none">
          <ion-list-header>
            Api Tutorials
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of demoPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
