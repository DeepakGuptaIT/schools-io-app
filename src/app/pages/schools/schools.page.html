<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>schools</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content ion-content">
  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-padding ion-align-items-stretch">
        <ion-col size="12" size-md="6" class="ion-padding" *ngFor="let school of schoolList">
          <ion-card class="school-card">
            <ion-card-header>
              <ion-item>
                <h1>{{school.name}}</h1>
              </ion-item>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <h3>{{school.city}}</h3>
              </ion-item>
              <ion-item>{{school.type}}</ion-item>
              <ion-item>{{school.tagLine}}</ion-item>
            </ion-card-content>
            <ion-row class="ion-justify-content-center">

              <ion-col size="4" class="ion-text-left">
                <ion-button class="delete-btn" fill="clear" size="small" color="danger" strong="true"
                  (click)="deleteSchool(school._id)">
                  <ion-icon name="trash" slot="start"></ion-icon>
                  Delete
                </ion-button>
              </ion-col>
              <ion-col size="4" class="ion-text-left">
                <ion-button fill="clear" size="small" color="warning" strong="true" (click)="updateSchool(school)">
                  <ion-icon name="create" slot="start"></ion-icon>
                  Update
                </ion-button>
              </ion-col>
              <ion-col size="4" class="ion-text-left">
                <ion-button fill="clear" size="small" color="tertiary" strong="true" (click)="cloneSchool(school)">
                  <ion-icon name="copy" slot="start"></ion-icon>
                  Clone
                </ion-button>
              </ion-col>

            </ion-row>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
